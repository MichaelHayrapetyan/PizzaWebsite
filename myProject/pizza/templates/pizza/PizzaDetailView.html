<!DOCTYPE html>
<html>
<head>
    <title>Pizza Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-top: 10px;
        }

        p {
            margin: 8px 0;
            color: #666;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        a {
            display: inline-block;
            padding: 8px 16px;
            font-size: 14px;
            text-decoration: none;
            background-color: #0066cc;
            color: #fff;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #004f9d;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .action-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .action-links a {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pizza Detail</h1>
        <h2>{{ pizza.company }}</h2>
        <p><strong>Pizza Type:</strong> {{ pizza.pizza_type }}</p>
        <p><strong>Dough:</strong> {{ pizza.dough }}</p>
        <img src="{{ pizza.image.url }}" alt="{{ pizza.company }} - {{ pizza.pizza_type }} Pizza">
        <p>{{ pizza.description }}</p>

        <div class="action-links">
            <a href="{% url 'pizza:update_pizza' pizza_id=pizza.id %}">Update</a>
            <a href="{% url 'pizza:delete_pizza' pizza_id=pizza.id %}">Delete</a>
        </div>

        <a href="{% url 'pizza:pizza_list' %}" class="back-link">Back to Pizza List</a>
    </div>
</body>
</html>
