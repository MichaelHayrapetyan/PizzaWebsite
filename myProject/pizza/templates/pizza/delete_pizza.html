<!DOCTYPE html>
<html>
<head>
    <title>Delete Pizza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }

        p {
            color: #333;
            margin-top: 10px;
        }

        form {
            margin-top: 20px;
        }

        button[type="submit"] {
            display: inline-block;
            padding: 8px 16px;
            font-size: 14px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #cc0000;
        }

        .cancel-link {
            display: inline-block;
            margin-left: 10px;
            font-size: 14px;
            color: #0066cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Pizza</h1>
        <p>Are you sure you want to delete the pizza: {{ pizza.company }} - {{ pizza.pizza_type }}?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>

        <a href="{% url 'pizza:pizza_detail' pizza_id=pizza.id %}" class="cancel-link">Cancel</a>
    </div>
</body>
</html>
